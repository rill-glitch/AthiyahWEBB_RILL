<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Athiyah Room's | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: radial-gradient(circle at top, #3a0000, #050000);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
      }

      /* BACKGROUND GLOW */
      .bg-glow {
        position: absolute;
        width: 500px;
        height: 500px;
        background: rgba(255, 0, 0, 0.25);
        filter: blur(120px);
        border-radius: 50%;
        animation: glowMove 6s infinite alternate;
      }

      @keyframes glowMove {
        from {
          transform: translate(-100px, -100px);
        }
        to {
          transform: translate(100px, 100px);
        }
      }

      /* LOGIN CARD */
      .login-card {
        position: relative;
        z-index: 2;
        width: 350px;
        padding: 40px;
        border-radius: 25px;
        background: linear-gradient(
          145deg,
          rgba(120, 0, 0, 0.6),
          rgba(20, 0, 0, 0.9)
        );
        backdrop-filter: blur(15px);
        box-shadow: 0 0 35px rgba(255, 60, 60, 0.8);
        animation: fadeIn 1s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.85);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .login-card h1 {
        text-align: center;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #ff4b4b, #ffb3b3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .login-card p {
        text-align: center;
        font-size: 13px;
        opacity: 0.8;
        margin-bottom: 25px;
      }

      .login-card input {
        width: 100%;
        padding: 14px;
        margin-bottom: 15px;
        border-radius: 30px;
        border: none;
        outline: none;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.4);
      }

      .login-card input::placeholder {
        color: #ffb3b3;
        opacity: 0.7;
      }

      .login-card button {
        width: 100%;
        margin-top: 10px;
        padding: 14px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        color: white;
        background: linear-gradient(90deg, #ff2b2b, #5c0000);
        box-shadow: 0 0 25px rgba(255, 60, 60, 1);
        animation: pulseBtn 2.5s infinite;
        transition: 0.3s;
      }

      .login-card button:hover {
        transform: scale(1.08);
      }

      @keyframes pulseBtn {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(255, 80, 80, 0.8);
        }
        50% {
          box-shadow: 0 0 45px rgba(255, 120, 120, 1);
        }
      }

      footer {
        position: absolute;
        bottom: 15px;
        font-size: 12px;
        opacity: 0.6;
      }

      /* POPUP ERROR */
      .popup-error {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(6px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .popup-box {
        background: linear-gradient(
          145deg,
          rgba(120, 0, 0, 0.85),
          rgba(20, 0, 0, 0.95)
        );
        padding: 30px 35px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 35px rgba(255, 80, 80, 1);
        animation: popupScale 0.3s ease;
      }

      .popup-box button {
        margin-top: 18px;
        padding: 10px 30px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        color: white;
        background: linear-gradient(90deg, #ff2b2b, #5c0000);
      }

      @keyframes popupScale {
        from {
          transform: scale(0.7);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="bg-glow"></div>

    <div class="login-card">
      <h1>Login</h1>
      <p>Masuk ke Athiyah Room's üëª</p>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">LOGIN</button>
    </div>

    <footer>¬© 2026 ‚Ä¢ RILL CODE</footer>

    <!-- POPUP ERROR -->
    <div class="popup-error" id="popupError">
      <div class="popup-box">
        <h3>Login Gagal ‚ùå</h3>
        <p>Username atau Password salah!</p>
        <button onclick="closePopup()">OK</button>
      </div>
    </div>

    <script>
      function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user === "athiyah" && pass === "imutlucu") {
          localStorage.setItem("isLogin", "true");
          window.location.replace("index.html");
        } else {
          document.getElementById("popupError").style.display = "flex";
        }
      }

      function closePopup() {
        document.getElementById("popupError").style.display = "none";
      }
    </script>
  </body>
</html>
